<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PMS Enquiry | P & R Hospitality</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,Helvetica,sans-serif;background:#f4f6fb}

/* HEADER */
header{background:#fff;border-bottom:1px solid #eee}
.header-wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.logos{display:flex;gap:12px}
.logos img{height:45px}
nav a{
  margin:0 10px;
  text-decoration:none;
  color:#0b2a4a;
  font-weight:600;
}

/* FORM */
.container{
  max-width:600px;
  background:#fff;
  margin:30px auto;
  padding:25px;
  border-radius:8px;
  box-shadow:0 4px 14px rgba(0,0,0,.1);
}
h1{text-align:center;color:#4b3fd6;margin-bottom:20px}
label{font-weight:600;margin-top:14px;display:block}
input,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:5px;
}
textarea{min-height:90px}
button{
  width:100%;
  margin-top:20px;
  background:#f5b400;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:16px;
  font-weight:bold;
}
.back{text-align:center;margin-top:15px}
.back a{text-decoration:none;color:#4b3fd6;font-weight:600}

/* MOBILE */
@media(max-width:600px){
  nav{margin-top:8px}
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <div class="logos">
      <img src="../images/logo-pr-hospitality.png">
      <img src="../images/logo-pms.png">
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../pms.html">PMS Services</a>
      <a href="../travel.html">Travel Services</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="container">
<h1>PMS Enquiry Form</h1>

<form>
  <label>Full Name</label>
  <input type="text" required>

  <label>Mobile Number</label>
  <input type="tel" required>

  <label>Email</label>
  <input type="email">

  <label>Property Name</label>
  <input type="text">

  <label>Number of Rooms</label>
  <input type="number">

  <label>Message / Requirement</label>
  <textarea></textarea>

  <button type="submit">Submit Enquiry</button>
</form>

<div class="back">
  <a href="../pms.html">← Back to PMS Services</a> |
  <a href="../index.html">← Back to Website</a>
</div>
</div>

<footer style="text-align:center;font-size:13px;color:#777;margin-bottom:15px">
© 2026 P & R Hospitality Management Services
</footer>

</body>
</html>
