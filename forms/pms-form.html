<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PMS Enquiry | P & R Hospitality</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:0;
}
.container{
  max-width:600px;
  margin:30px auto;
  background:#ffffff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
h1{
  text-align:center;
  color:#2b2f7a;
  margin-bottom:20px;
}
label{
  display:block;
  margin-top:14px;
  font-weight:600;
}
input, select, textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:5px;
  font-size:15px;
}
textarea{min-height:90px}
button{
  width:100%;
  margin-top:22px;
  padding:12px;
  background:#f5b400;
  border:none;
  border-radius:6px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{
  background:#ccc;
  cursor:not-allowed;
}
.back-links{
  text-align:center;
  margin-top:15px;
}
.back-links a{
  text-decoration:none;
  color:#2b2f7a;
  font-weight:600;
  margin:0 8px;
}
</style>
</head>

<body>

<div class="container">
<h1>PMS Enquiry Form</h1>

<form id="pmsForm">

<label>Full Name *</label>
<input type="text" name="fullName" required>

<label>Mobile Number *</label>
<input type="tel" name="mobile" required>

<label>Email Address</label>
<input type="email" name="email">

<label>Property Type</label>
<select name="propertyType">
  <option value="">Select Property Type</option>
  <option>Hotel</option>
  <option>Homestay</option>
  <option>Resort</option>
  <option>Guest House</option>
</select>

<label>Number of Rooms</label>
<input type="number" name="numberOfRooms" min="1">

<label>Required Service</label>
<select name="requiredService">
  <option value="">Select Service</option>
  <option>PMS Software</option>
  <option>Staff Training</option>
  <option>Website Designing</option>
  <option>Google Business Listing</option>
</select>

<label>Message / Requirement</label>
<textarea name="message"></textarea>

<button type="submit" id="submitBtn">Submit PMS Enquiry</button>
</form>

<div class="back-links">
  <a href="../pms.html">← Back to PMS Services</a> |
  <a href="../index.html">← Back to Website</a>
</div>
</div>

<script>
document.getElementById("pmsForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    fullName: document.querySelector("[name='fullName']").value,
    mobile: document.querySelector("[name='mobile']").value,
    email: document.querySelector("[name='email']").value,
    propertyType: document.querySelector("[name='propertyType']").value,
    numberOfRooms: document.querySelector("[name='numberOfRooms']").value,
    requiredService: document.querySelector("[name='requiredService']").value,
    message: document.querySelector("[name='message']").value
  };

  fetch("https://script.google.com/macros/s/AKfycbxg4hK_ajfXAcM7SnbanYWmDiLt3z7EFlopu-nTmV0z1FkDtmR-oGCnvo3nOQCVj_knsA/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(response => {
    alert("PMS Enquiry submitted successfully");
    document.getElementById("pmsForm").reset();
  })
  .catch(err => {
    alert("Connection error. Please try again.");
  });
});
</script>

</body>
</html>
