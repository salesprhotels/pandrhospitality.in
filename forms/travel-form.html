<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Enquiry | P & R Hospitality</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, Helvetica, sans-serif;
  background:#f4f6fb;
  color:#333;
}

/* HEADER */
<header class="site-header">
  <div class="header-wrap dual">

    <div class="logo">
      <img src="/images/logo-pr-hospitality.png" alt="P & R Hospitality">
    </div>

    <div class="logo">
      <img src="/images/logo-yes-we-care-travels.png" alt="Yes We Care Travels">
    </div>

  </div>

  <nav class="nav-center">
    <a href="/index.html">Home</a>
    <a href="/pms.html">PMS Services</a>
    <a href="/travel.html">Travel Services</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>
}
header nav a{
  color:#fff;
  margin:0 10px;
  text-decoration:none;
  font-weight:600;
}

/* FORM WRAPPER */
.container{
  max-width:600px;
  margin:30px auto;
  background:#fff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
}
h1{
  text-align:center;
  color:#4b3fd6;
  margin-bottom:20px;
}

/* FORM */
label{
  font-weight:600;
  display:block;
  margin-top:14px;
}
input, select, textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:5px;
  font-size:15px;
}
textarea{min-height:90px}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

/* BUTTON */
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#f5b400;
  border:none;
  border-radius:6px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

/* BACK LINKS */
.back-links{
  text-align:center;
  margin-top:18px;
}
.back-links a{
  color:#4b3fd6;
  text-decoration:none;
  font-weight:600;
  margin:0 8px;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#777;
  margin:20px 0;
}

/* MOBILE */
@media(max-width:600px){
  .row{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <strong>P & R Hospitality Management Services</strong><br>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../pms.html">PMS Services</a>
    <a href="../travel.html">Travel Services</a>
    <a href="../contact.html">Contact</a>
  </nav>
</header>

<div class="container">
<h1>Travel Enquiry Form</h1>

<form action="../thank-you-travel.html" method="post">

<label>Full Name</label>
<input type="text" name="name" required>

<label>Mobile Number</label>
<input type="tel" name="mobile" required>

<label>Email</label>
<input type="email" name="email">

<label>Travel Type</label>
<select name="travel_type">
  <option>Domestic Tour</option>
  <option>Pilgrimage Tour</option>
  <option>Hotel Booking</option>
  <option>Taxi / Transport</option>
  <option>Group / Corporate Travel</option>
  <option>Air Tickets</option>
  <option>Bus Tickets</option>
</select>

<label>Destination</label>
<input type="text" name="destination" required>

<div class="row">
  <div>
    <label>Journey Date</label>
    <input type="date" name="journey_date">
  </div>
  <div>
    <label>Return Date</label>
    <input type="date" name="return_date">
  </div>
</div>

<div class="row">
  <div>
    <label>Adults</label>
    <input type="number" min="1" value="1" name="adults">
  </div>
  <div>
    <label>Children</label>
    <input type="number" min="0" value="0" name="children">
  </div>
</div>

<label>Budget Range</label>
<select name="budget">
  <option>Below ₹20,000</option>
  <option>₹20,000 – ₹50,000</option>
  <option>₹50,000 – ₹1,00,000</option>
  <option>Above ₹1,00,000</option>
</select>

<label>Message / Special Requirement</label>
<textarea name="message"></textarea>

<button type="submit">Submit Travel Enquiry</button>
</form>

<div class="back-links">
  <a href="../travel.html">← Back to Travel Services</a> |
  <a href="../index.html">← Back to Website</a>
</div>
</div>

<footer>
© 2026 P & R Hospitality Management Services
</footer>

</body>
</html>
