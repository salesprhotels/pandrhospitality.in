<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P&R Hospitality ‚Äì Internal Travel Panel</title>
<meta name="robots" content="noindex, nofollow">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b132b;
  color:#fff;
}
.container{
  max-width:420px;
  margin:70px auto;
  padding:25px;
}
h1{text-align:center;margin-bottom:25px;}
.login-box{
  background:#1c2541;
  padding:25px;
  border-radius:12px;
}
.login-box input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  margin-bottom:15px;
}
.login-box button{
  width:100%;
  padding:14px;
  background:#3a86ff;
  border:none;
  border-radius:8px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.panel{display:none;}
.card{
  display:flex;
  align-items:center;
  gap:15px;
  background:#1c2541;
  padding:15px;
  margin:15px 0;
  border-radius:10px;
  text-decoration:none;
  color:#fff;
}
.card:hover{background:#3a86ff;}
.card img{
  width:42px;
  height:42px;
  background:#fff;
  padding:5px;
  border-radius:8px;
  object-fit:contain;
}
.note{
  text-align:center;
  opacity:.6;
  font-size:13px;
  margin-top:30px;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h1>üîê Internal Login</h1>
  <input type="password" id="pin" placeholder="Enter PIN">
  <button onclick="checkPin()">Login</button>
</div>

<!-- PANEL -->
<div class="panel" id="panel">
  <h1>‚úàÔ∏è Travel Partner Portals</h1>

  <a class="card" href="https://www.travclan.com/login" target="_blank">
    <img src="/images/travclan.png" alt="TravClan">
    TravClan ‚Äì Partner Login
  </a>

  <a class="card" href="https://partners.makemytrip.com/" target="_blank">
    <img src="/images/mmt.png" alt="MakeMyTrip">
    MakeMyTrip ‚Äì My Partner
  </a>

  <a class="card" href="https://partner.tripjack.com/" target="_blank">
    <img src="/images/tripjack.png" alt="TripJack">
    TripJack ‚Äì Partner Login
  </a>

  <a class="card" href="https://in3.seatseller.travel/ssui/home" target="_blank">
    <img src="/images/seatseller.png" alt="SeatSeller">
    SeatSeller ‚Äì Agent Login
  </a>

  <a class="card" href="https://digitalseva.csc.gov.in/" target="_blank">
    <img src="/images/digitalseva.png" alt="Digital Seva">
    Digital Seva Portal
  </a>

  <div class="note">
    Internal use only ‚Äì Do not share
  </div>
</div>

</div>

<script>
const CORRECT_PIN = "2580"; // üî¥ APNA PIN YAHA CHANGE KARNA

function checkPin(){
  if(document.getElementById("pin").value === CORRECT_PIN){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("panel").style.display="block";
  } else {
    alert("Wrong PIN");
  }
}
</script>

</body>
</html>
