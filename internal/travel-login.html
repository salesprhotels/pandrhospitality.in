<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P&R Hospitality ‚Äì Internal Travel Login</title>
<meta name="robots" content="noindex, nofollow">

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#0b132b,#1c2541);
  color:#ffffff;
}
.container{
  max-width:420px;
  margin:70px auto;
  padding:25px;
}
h1{
  text-align:center;
  margin-bottom:25px;
}

/* LOGIN BOX */
.login-box{
  background:#1c2541;
  padding:25px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
}
.login-box input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  margin-bottom:15px;
  font-size:16px;
}
.login-box button{
  width:100%;
  padding:14px;
  background:#3a86ff;
  border:none;
  border-radius:8px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.login-box button:hover{
  background:#2563eb;
}

/* PANEL */
.panel{
  display:none;
}
.card{
  display:flex;
  align-items:center;
  gap:15px;
  background:#1c2541;
  padding:16px;
  margin:16px 0;
  border-radius:14px;
  text-decoration:none;
  color:#ffffff;
  box-shadow:0 6px 20px rgba(0,0,0,0.3);
  transition:0.2s ease;
}
.card:hover{
  background:#3a86ff;
}
.card img{
  width:44px;
  height:44px;
  background:#ffffff;
  padding:6px;
  border-radius:10px;
  object-fit:contain;
}
.note{
  text-align:center;
  margin-top:30px;
  font-size:13px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h1>üîê Internal Login</h1>
  <input type="password" id="pin" placeholder="Enter PIN">
  <button onclick="checkPin()">Login</button>
</div>

<!-- PANEL -->
<div class="panel" id="panel">
  <h1>‚úàÔ∏è Travel Partner Portals</h1>

  <a class="card" href="https://www.travclan.com/home" target="_blank">
    <img src="/images/travclan.png" alt="TravClan">
    TravClan ‚Äì Partner Login
  </a>

  <a class="card" href="https://in3.seatseller.travel/ssui/NewLoginPage-iFrm" target="_blank">
    <img src="/images/seatseller.png" alt="SeatSeller">
    SeatSeller ‚Äì Agent Login
  </a>

  <a class="card" href="https://mypartner.makemytrip.com/" target="_blank">
    <img src="/images/mmt.png" alt="MakeMyTrip">
    MakeMyTrip ‚Äì My Partner
  </a>

  <a class="card" href="https://www.tripjack.com/home/login" target="_blank">
    <img src="/images/tripjack.png" alt="TripJack">
    TripJack ‚Äì Partner Login
  </a>

  <a class="card" href="https://digitalseva.csc.gov.in/" target="_blank">
    <img src="/images/digitalseva.png" alt="Digital Seva">
    Digital Seva Portal
  </a>

  <div class="note">
    Internal use only ‚Äì Do not share
  </div>
</div>

</div>

<script>
const CORRECT_PIN = "2580"; // üî¥ CHANGE THIS PIN

function checkPin(){
  const entered = document.getElementById("pin").value;
  if(entered === CORRECT_PIN){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";
  } else {
    alert("Wrong PIN");
  }
}
</script>

</body>
</html>
