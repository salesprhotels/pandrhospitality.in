<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Travel Enquiry | Yes We Care Travels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#fff;
}
.container{
  max-width:700px;
  margin:40px auto;
  background:#020617;
  padding:30px;
  border-radius:12px;
}
h1{text-align:center;margin-bottom:20px}
label{font-size:14px;margin-top:12px;display:block}
input,select,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:none;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.lang-switch{
  text-align:right;
  margin-bottom:10px;
}
.lang-switch button{
  background:#334155;
  color:#fff;
  padding:6px 10px;
  margin-left:5px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="lang-switch">
    <button onclick="setLang('EN')">English</button>
    <button onclick="setLang('ES')">Espa√±ol</button>
  </div>

  <h1 id="title">Global Travel Enquiry</h1>

  <form id="enquiryForm">

    <input type="hidden" name="language" id="language" value="EN">
    <input type="hidden" name="sourcePage" value="global-travel-enquiry">
    <input type="hidden" name="whatsappRedirected" id="whatsappRedirected" value="NO">

    <label>Full Name</label>
    <input name="fullName" required>

    <label>Email</label>
    <input type="email" name="email">

    <label>Mobile (with country code)</label>
    <input name="mobile" required>

    <label>Country</label>
    <input name="country">

    <label>Interested Package</label>
    <select name="package">
      <option>Amazon Expedition</option>
      <option>Peru Tour</option>
      <option>Custom Travel</option>
    </select>

    <label>Travel Month</label>
    <input name="travelMonth">

    <label>Travel Start Date</label>
    <input type="date" name="startDate">

    <label>Travel End Date</label>
    <input type="date" name="endDate">

    <label>Adults</label>
    <input type="number" name="adults" value="1">

    <label>Children</label>
    <input type="number" name="children" value="0">

    <label>Budget Range</label>
    <input name="budget">

    <label>Message</label>
    <textarea name="message"></textarea>

    <button type="submit">Submit & Continue</button>
  </form>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyaGcZCleMq5Bf-pp7DoKcHHhycScmjspUeZuTgyfMUjZr0QS4WA2xOW-ZOvn1MM6nK/exec";
const WHATSAPP_NUMBER = "51965232699";

document.getElementById("enquiryForm").addEventListener("submit", function(e){
  e.preventDefault();

  const formData = new FormData(this);
  document.getElementById("whatsappRedirected").value = "YES";

  fetch(SCRIPT_URL, {
    method: "POST",
    body: formData
  })
  .then(()=> {
    const name = formData.get("fullName");
    const pkg = formData.get("package");
    const msg = `Hello, my name is ${name}. I am interested in ${pkg}.`;
    window.location.href =
      `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
  })
  .catch(()=>alert("Error. Please try again."));
});

function setLang(lang){
  document.getElementById("language").value = lang;
  document.getElementById("title").innerText =
    lang==="ES" ? "Consulta de Viaje Global" : "Global Travel Enquiry";
}
</script>

</body>
</html>
