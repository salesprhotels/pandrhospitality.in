<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Travel Inquiry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f4f6fb}
.form-box{
  max-width:420px;margin:40px auto;background:#fff;
  padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.15)
}
input,select,textarea,button{
  width:100%;padding:10px;margin-top:10px
}
button{
  background:#4b3fd6;color:#fff;border:none;
  font-weight:bold;border-radius:5px
}
</style>
</head>

<body>

<div class="form-box">
  <h2>Global Travel Inquiry</h2>

  <select id="language">
    <option value="EN">English</option>
    <option value="ES">Español</option>
  </select>

  <input id="name" placeholder="Full Name">
  <input id="email" placeholder="Email">
  <input id="mobile" placeholder="Mobile (with country code)">
  <input id="country" placeholder="Country">

  <select id="package">
    <option value="Amazon Expedition">Amazon Expedition</option>
    <option value="Peru Cultural Tour">Peru Cultural Tour</option>
    <option value="Custom Package">Custom Package</option>
  </select>

  <input id="month" placeholder="Travel Month">
  <input id="people" placeholder="Number of People">
  <input id="budget" placeholder="Budget Range">

  <textarea id="message" placeholder="Message"></textarea>

  <button onclick="submitForm()">Submit Inquiry</button>
  <p id="msg"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyaGcZCleMq5Bf-pp7DoKcHHhycScmjspUeZuTgyfMUjZr0QS4WA2xOW-ZOvn1MM6nK/exec";

function submitForm(){
  document.getElementById("msg").innerText = "Submitting...";

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      language: document.getElementById("language").value,
      fullName: document.getElementById("name").value,
      email: document.getElementById("email").value,
      mobile: document.getElementById("mobile").value,
      country: document.getElementById("country").value,
      package: document.getElementById("package").value,
      travelMonth: document.getElementById("month").value,
      people: document.getElementById("people").value,
      budget: document.getElementById("budget").value,
      message: document.getElementById("message").value,
      source: "Global Landing Page",
      whatsapp: "NO"
    })
  })
  .then(res=>res.json())
  .then(()=>{
    document.getElementById("msg").innerText="✅ Inquiry Submitted";
  })
  .catch(()=>{
    document.getElementById("msg").innerText="❌ Error, try again";
  });
}
</script>

</body>
</html>
