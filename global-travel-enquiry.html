<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Travel Enquiry | Yes We Care Travels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#1e3a5f 0%,#0f1f33 45%,#0b1624 100%);
  color:#fff;
}
.container{
  max-width:820px;
  margin:30px auto;
  padding:20px;
}
.header{
  text-align:center;
  margin-bottom:20px;
}
.header h1{
  color:#facc15;
  margin-bottom:6px;
}
.header p{
  color:#d1d5db;
  font-size:14px;
}
.disclaimer{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  border-radius:12px;
  padding:14px;
  font-size:13px;
  margin:20px 0;
  color:#e5e7eb;
}
.form-box{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border-radius:16px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
label{
  font-size:14px;
  margin:14px 0 6px;
  display:block;
}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,.92);
  color:#0b1624;
}
textarea{resize:vertical;min-height:90px}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(max-width:600px){
  .row{grid-template-columns:1fr}
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:bold;
  background:#facc15;
  color:#000;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.lang-switch{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.lang-switch button{
  flex:1;
  background:#334155;
  color:#fff;
  font-size:14px;
}
.lang-switch button.active{
  background:#facc15;
  color:#000;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1 id="title">游깴 Global Travel Enquiry</h1>
    <p id="subtitle">International Expeditions & Experiences Worldwide</p>
  </div>

  <div class="disclaimer" id="disclaimer">
    This enquiry page is operated by <b>Yes We Care Travels (India)</b> in association with verified international partners.
    We act only as a travel promoter and facilitator.
  </div>

  <div class="form-box">

    <div class="lang-switch">
      <button type="button" onclick="setLang('en')" id="btn-en" class="active">English</button>
      <button type="button" onclick="setLang('es')" id="btn-es">Espa침ol</button>
    </div>

    <form id="enquiryForm">

      <input type="hidden" name="language" id="language" value="EN">
      <input type="hidden" name="sourcePage" value="Global Travel Enquiry">
      <input type="hidden" name="whatsappRedirected" id="waFlag" value="NO">

      <label id="l_name">Full Name</label>
      <input name="name" id="f_name" placeholder="Enter your full name" required>

      <label id="l_email">Email</label>
      <input name="email" id="f_email" placeholder="Enter your email" required>

      <label id="l_mobile">Mobile (with country code)</label>
      <input name="mobile" id="f_mobile" placeholder="+91XXXXXXXXXX" required>

      <label id="l_country">Country</label>
      <input name="country" id="f_country" placeholder="Your country">

      <label id="l_package">Interested Package</label>
      <select name="package">
        <option>Amazon Expedition</option>
        <option>Peru Cultural Tour</option>
        <option>Custom International Trip</option>
      </select>

      <div class="row">
        <div>
          <label id="l_month">Travel Month</label>
          <input name="travelMonth" placeholder="March 2026">
        </div>
        <div>
          <label id="l_budget">Budget Range</label>
          <input name="budget" placeholder="USD 3000 - 5000">
        </div>
      </div>

      <div class="row">
        <div>
          <label id="l_adults">Adults</label>
          <input name="adults" type="number" value="1">
        </div>
        <div>
          <label id="l_children">Children</label>
          <input name="children" type="number" value="0">
        </div>
      </div>

      <label id="l_message">Message / Requirements</label>
      <textarea name="message" placeholder="Tell us your requirements"></textarea>

      <button type="submit" id="submitBtn">Submit Enquiry</button>

    </form>
  </div>
</div>

<script>
const text = {
  en:{
    title:"游깴 Global Travel Enquiry",
    subtitle:"International Expeditions & Experiences Worldwide",
    disclaimer:"This enquiry page is operated by Yes We Care Travels (India) in association with verified international partners. We act only as a travel promoter and facilitator.",
    l_name:"Full Name",
    l_email:"Email",
    l_mobile:"Mobile (with country code)",
    l_country:"Country",
    l_package:"Interested Package",
    l_month:"Travel Month",
    l_budget:"Budget Range",
    l_adults:"Adults",
    l_children:"Children",
    l_message:"Message / Requirements",
    submit:"Submit Enquiry"
  },
  es:{
    title:"游깴 Consulta de Viaje Global",
    subtitle:"Expediciones y experiencias internacionales en todo el mundo",
    disclaimer:"Esta p치gina de consulta es operada por Yes We Care Travels (India) en asociaci칩n con socios internacionales verificados. Actuamos 칰nicamente como promotores y facilitadores de viajes.",
    l_name:"Nombre Completo",
    l_email:"Correo Electr칩nico",
    l_mobile:"M칩vil (con c칩digo de pa칤s)",
    l_country:"Pa칤s",
    l_package:"Paquete de Inter칠s",
    l_month:"Mes de Viaje",
    l_budget:"Rango de Presupuesto",
    l_adults:"Adultos",
    l_children:"Ni침os",
    l_message:"Mensaje / Requisitos",
    submit:"Enviar Consulta"
  }
};

function setLang(lang){
  document.getElementById("language").value = lang.toUpperCase();
  document.getElementById("btn-en").classList.remove("active");
  document.getElementById("btn-es").classList.remove("active");
  document.getElementById("btn-"+lang).classList.add("active");

  for(const k in text[lang]){
    if(document.getElementById(k))
      document.getElementById(k).innerText=text[lang][k];
  }
  document.getElementById("submitBtn").innerText=text[lang].submit;
}

document.getElementById("enquiryForm").addEventListener("submit",function(e){
  e.preventDefault();
  fetch("YOUR_APPS_SCRIPT_URL_HERE",{
    method:"POST",
    body:new FormData(this)
  }).then(()=>{
    document.getElementById("waFlag").value="YES";
    window.open("https://wa.me/51965232699","_blank");
    alert("Thank you! Our team will contact you shortly.");
    this.reset();
  });
});
</script>

</body>
</html>
