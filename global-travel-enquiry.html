<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Travel Enquiry | Yes We Care Travels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#020617,#020617,#020617);
  color:#fff;
}
.container{
  max-width:520px;
  margin:30px auto;
  padding:25px;
  background:#020617;
  border-radius:14px;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}
h1{
  text-align:center;
  margin:15px 0 25px;
}
.lang-btn{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
  background:#334155;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
label{
  display:block;
  margin-top:14px;
  font-size:14px;
}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-top:6px;
  font-size:15px;
}
textarea{min-height:80px}
.submit-btn{
  margin-top:22px;
  width:100%;
  padding:14px;
  background:#4f46e5;
  border:none;
  border-radius:10px;
  font-size:16px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.submit-btn:hover{background:#4338ca}
.footer{
  font-size:12px;
  opacity:.7;
  margin-top:18px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

<button class="lang-btn" onclick="setLang('en')">English</button>
<button class="lang-btn" onclick="setLang('es')">Español</button>

<h1 id="title">Global Travel Enquiry</h1>

<form id="enquiryForm">

<label id="lblName">Full Name</label>
<input name="fullName" required>

<label id="lblEmail">Email</label>
<input name="email" type="email" required>

<label id="lblMobile">Mobile (with country code)</label>
<input name="mobile" required>

<label id="lblCountry">Country</label>
<input name="country">

<label id="lblPackage">Interested Package</label>
<select name="package">
  <option>Amazon Expedition</option>
  <option>Peru Cultural Tour</option>
  <option>Custom South America Trip</option>
</select>

<label id="lblMonth">Travel Month</label>
<input name="travelMonth">

<label id="lblStart">Travel Start Date</label>
<input type="date" name="startDate">

<label id="lblEnd">Travel End Date</label>
<input type="date" name="endDate">

<label id="lblAdults">Adults</label>
<input type="number" name="adults" value="1">

<label id="lblChildren">Children</label>
<input type="number" name="children" value="0">

<label id="lblBudget">Budget Range</label>
<input name="budget">

<label id="lblMsg">Message</label>
<textarea name="message"></textarea>

<input type="hidden" name="language" id="language" value="EN">
<input type="hidden" name="sourcePage" value="Global Landing Page">
<input type="hidden" name="whatsappRedirected" id="whatsappRedirected" value="NO">

<button type="submit" class="submit-btn" id="submitBtn">Submit Enquiry</button>

</form>

<div class="footer">
Promoted by <b>Yes We Care Travels (India)</b><br>
In partnership with local operators. We act only as a marketing & enquiry facilitator.
</div>

</div>

<script>
const text = {
en:{
title:"Global Travel Enquiry",
name:"Full Name",
email:"Email",
mobile:"Mobile (with country code)",
country:"Country",
pkg:"Interested Package",
month:"Travel Month",
start:"Travel Start Date",
end:"Travel End Date",
adults:"Adults",
children:"Children",
budget:"Budget Range",
msg:"Message",
submit:"Submit Enquiry"
},
es:{
title:"Consulta de Viaje Global",
name:"Nombre Completo",
email:"Correo Electrónico",
mobile:"Móvil (con código de país)",
country:"País",
pkg:"Paquete de Interés",
month:"Mes de Viaje",
start:"Fecha de Inicio",
end:"Fecha de Fin",
adults:"Adultos",
children:"Niños",
budget:"Rango de Presupuesto",
msg:"Mensaje",
submit:"Enviar Consulta"
}
};

function setLang(l){
document.getElementById("language").value = l.toUpperCase();
document.getElementById("title").innerText = text[l].title;
lblName.innerText=text[l].name;
lblEmail.innerText=text[l].email;
lblMobile.innerText=text[l].mobile;
lblCountry.innerText=text[l].country;
lblPackage.innerText=text[l].pkg;
lblMonth.innerText=text[l].month;
lblStart.innerText=text[l].start;
lblEnd.innerText=text[l].end;
lblAdults.innerText=text[l].adults;
lblChildren.innerText=text[l].children;
lblBudget.innerText=text[l].budget;
lblMsg.innerText=text[l].msg;
submitBtn.innerText=text[l].submit;
}

document.getElementById("enquiryForm").addEventListener("submit",function(e){
e.preventDefault();
fetch("YOUR_GOOGLE_APPS_SCRIPT_URL",{
method:"POST",
body:new FormData(this)
}).then(()=>{
document.getElementById("whatsappRedirected").value="YES";
window.location.href="https://wa.me/51965232699";
});
});
</script>

</body>
</html>
