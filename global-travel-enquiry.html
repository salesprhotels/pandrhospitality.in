<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Travel Enquiry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6fb;
  color:#222;
}
.container{
  max-width:720px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}
h1{text-align:center;margin-bottom:20px}
label{display:block;margin-top:14px;font-weight:600}
input,select,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:4px;
}
button{
  margin-top:22px;
  width:100%;
  background:#2563eb;
  color:#fff;
  padding:14px;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
.note{
  font-size:13px;
  margin-top:18px;
  color:#555;
}
</style>
</head>

<body>

<div class="container">
  <h1>Global Travel Enquiry</h1>

  <!-- ðŸ”´ DO NOT put action or method -->
  <form id="enquiryForm">

    <input type="hidden" name="SourcePage" value="Global Expeditions Landing">
    <input type="hidden" name="WhatsAppRedirected" value="NO">

    <label>Language</label>
    <select name="Language" required>
      <option value="EN">English</option>
      <option value="ES">Spanish</option>
    </select>

    <label>Full Name</label>
    <input type="text" name="FullName" required>

    <label>Email</label>
    <input type="email" name="Email" required>

    <label>Mobile (with country code)</label>
    <input type="text" name="Mobile" placeholder="919XXXXXXXXX" required>

    <label>Country</label>
    <input type="text" name="Country" required>

    <label>Interested Package</label>
    <input type="text" name="InterestedPackage" placeholder="Amazon Expedition">

    <label>Travel Month</label>
    <input type="text" name="TravelMonth">

    <label>Travel Start Date</label>
    <input type="date" name="StartDate">

    <label>Travel End Date</label>
    <input type="date" name="EndDate">

    <label>Adults</label>
    <input type="number" name="Adults" min="0">

    <label>Children</label>
    <input type="number" name="Children" min="0">

    <label>Budget Range</label>
    <input type="text" name="Budget">

    <label>Message</label>
    <textarea name="Message" rows="4"></textarea>

    <button type="submit">Submit Enquiry</button>
  </form>

  <div class="note">
    This enquiry is shared with our international expedition partners.
    Final bookings and payments are handled directly by the operator.
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyaGcZCleMq5Bf-pp7DoKcHHhycScmjspUeZuTgyfMUjZr0QS4WA2xOW-ZOvn1MM6nK/exec";
const partnerWhatsApp = "51965232699"; // Peru partner

document.getElementById("enquiryForm").addEventListener("submit", function(e){
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(() => {

    // âœ… Mark redirected
    formData.set("WhatsAppRedirected","YES");

    const name = formData.get("FullName");
    const packageName = formData.get("InterestedPackage");
    const country = formData.get("Country");

    const message =
      `New Global Travel Enquiry\n\n` +
      `Name: ${name}\n` +
      `Country: ${country}\n` +
      `Package: ${packageName}`;

    const waURL = `https://wa.me/${partnerWhatsApp}?text=${encodeURIComponent(message)}`;

    alert("Your enquiry has been submitted successfully.");

    window.open(waURL, "_blank");
    form.reset();
  })
  .catch(err => {
    alert("Error submitting form. Please try again.");
    console.error(err);
  });
});
</script>

</body>
</html>
