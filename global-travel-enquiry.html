<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Travel Enquiry | Yes We Care Travels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f5f7fb;
  color:#1f2937;
}
.container{
  max-width:700px;
  margin:50px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
}
h1{text-align:center;margin-bottom:10px}
p{text-align:center;color:#555;margin-bottom:25px}
label{font-weight:600;margin-top:12px;display:block}
input,select,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:6px;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
button:disabled{background:#94a3b8}
.note{
  font-size:13px;
  color:#555;
  margin-top:18px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h1>Global Travel Enquiry</h1>
  <p>International expeditions & adventure travel promotion</p>

  <form id="enquiryForm">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Mobile (with country code)</label>
    <input type="tel" name="mobile" required>

    <label>Country</label>
    <input type="text" name="country" required>

    <label>Interested Package</label>
    <select name="package" required>
      <option value="">Select</option>
      <option>Amazon Expedition â€“ Peru</option>
      <option>Rainforest & Wildlife Tour</option>
      <option>Cultural & Nature Journey</option>
      <option>Custom Expedition</option>
    </select>

    <label>Travel Month</label>
    <input type="month" name="travel_month">

    <label>Adults</label>
    <input type="number" name="adults" min="1">

    <label>Children</label>
    <input type="number" name="children" min="0">

    <label>Budget Range (USD)</label>
    <input type="text" name="budget">

    <label>Message</label>
    <textarea name="message" rows="4"></textarea>

    <button type="submit" id="submitBtn">Submit Enquiry</button>
  </form>

  <div class="note">
    * We act only as a promotion partner. Final services are handled directly by expedition operators.
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyaGcZCleMq5Bf-pp7DoKcHHhycScmjspUeZuTgyfMUjZr0QS4WA2xOW-ZOvn1MM6nK/exec";
const partnerWhatsApp = "51965232699"; // Peru partner

document.getElementById("enquiryForm").addEventListener("submit", function(e){
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.innerText = "Submitting...";

  const formData = new FormData(this);
  formData.append("source_page","Global Expeditions Landing");
  formData.append("whatsapp_redirected","YES");

  fetch(scriptURL,{
    method:"POST",
    body:formData
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "success"){
      const msg =
        "New Global Travel Enquiry%0A" +
        "Name: " + formData.get("name") + "%0A" +
        "Country: " + formData.get("country") + "%0A" +
        "Package: " + formData.get("package") + "%0A" +
        "Email: " + formData.get("email") + "%0A" +
        "Mobile: " + formData.get("mobile");

      window.location.href =
        "https://wa.me/" + partnerWhatsApp + "?text=" + msg;
    }else{
      alert("Something went wrong. Please try again.");
      btn.disabled = false;
      btn.innerText = "Submit Enquiry";
    }
  })
  .catch(()=>{
    alert("Network error. Try later.");
    btn.disabled = false;
    btn.innerText = "Submit Enquiry";
  });
});
</script>

</body>
</html>
