<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P and R Hospitality Management Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
    }

    header strong {
      font-size: 18px;
      color: #0b2a4a;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #0b2a4a;
      font-weight: 600;
    }

    nav a:hover {
      color: #d18b2c;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #0b2a4a;
    }

    .hero p {
      font-size: 18px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .btn-pms {
      background: #0b2a4a;
      color: #fff;
    }

    .btn-travel {
      background: #d18b2c;
      color: #fff;
    }
  </style>
</head>

<body>

<header>
  <strong>P & R Hospitality</strong>

  <nav>
    <a href="#">Home</a>
    <a href="#">PMS Services</a>
    <a href="#">Travel Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>P and R Hospitality Management Services</h1>
  <p>PMS Solutions • Hospitality Consulting • Travel Services</p>

  <div class="buttons">
    <a href="#" class="btn btn-pms">Request PMS Demo</a>
    <a href="#" class="btn btn-travel">Travel Enquiry</a>
  </div>
</section>

</body>
</html>
